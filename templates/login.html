{% extends 'layout.html' %}

{% block content %}
<div id="login-page-wrapper">
  <div class="login-form-wrapper">
      <h1 class="center-text login-headline">My Money Stats</h1>
      <div class="login-form">
          <form method="post">
            <h2 class="center-text">Sign in</h2>
            <input type="password" name=passwd id="inputPassword" placeholder="Password" required>
            <div class="checkbox-wrapper">
              <label>
                <input type="checkbox" value="true" name="remember"> Remember me
                <span class="checkbox"></span>
              </label>
            </div>
            <button type="submit">Sign in</button>
          </form>
      </div>
      <h5 class="center-text">An app to keep track of your expenditure</h5>
      <h6 class="center-text"><a href="https://github.com/Phosphenius/MyMoneyStats">Github</a></h6>
  </div>
</div>
{% endblock %}
